	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Form</title>
</head>
<body>

    <h2>Dog Adoption Form</h2>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>

    

        <!-- Gender Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="Male" required>
        <label for="gender_m">Male</label>

        <input type="radio" id="gender_f" name="gender" value="Female">
        <label for="gender_f">Female</label>
        <br><br>

        <!-- Car Brands Dropdown -->
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
        </select>
        <br><br>

		<label for="carage">Age</label>
        <input type="number" id="carage" name="carage"  required>
        <br><br>
		
		<label for="dop">Date of Purchase (dop)</label>
        <input type="date" id="dop" name="dop"  required>
        <br><br>
		
		<label for="password">Password</label>
        <input type="password" id="password" name="password"  required>
        <br><br>


        <!-- Submit Button -->
        <input type="submit" id="submit" value="Submit Button">
    </form>

</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>
